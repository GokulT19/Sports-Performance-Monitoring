<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Coach Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: #624de3;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #867fe3;
            transform: scale(1.05);
        }

        .sidebar .icon {
            margin-right: 15px;
        }

        /* Content Area */
        .content {
            margin-left: 280px;
            padding: 40px;
            transition: margin-left 0.3s;
        }

        .header {
            background: linear-gradient(to right, #624de3, #4786f6);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
        }

        .header .user {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .header .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Cards Section */
        .cards {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
            text-align: center;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .card .number {
            font-size: 40px;
            font-weight: bold;
            color: #624de3;
        }

        /* Footer Styling */
        .footer {
            background: #624de3;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            position: fixed;
            bottom: 0;
            left: 280px;
            right: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                padding: 20px;
            }

            .sidebar a {
                font-size: 14px;
            }

            .content {
                margin-left: 220px;
                padding: 20px;
            }

            .header h2 {
                font-size: 24px;
            }

            .cards {
                flex-direction: column;
            }

            .card {
                margin-bottom: 20px;
            }

            .footer {
                left: 220px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
                padding: 15px;
            }

            .sidebar a {
                font-size: 12px;
            }

            .content {
                margin-left: 180px;
                padding: 15px;
            }

            .header h2 {
                font-size: 20px;
            }

            .footer {
                left: 180px;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>Sports Coach</h1>
    <a href="#" class="active"><i class="fas fa-tachometer-alt icon"></i> Dashboard</a>
    <a href="#"><i class="fas fa-user icon"></i> My Profile</a>
    <a href="#"><i class="fas fa-users icon"></i> Athletes</a>
    <a href="#"><i class="fas fa-chalkboard-teacher icon"></i> Coaches</a>
    <a href="#"><i class="fas fa-futbol icon"></i> Teams</a>
    <a href="#"><i class="fas fa-chart-line icon"></i> Performance</a>
    <a href="#"><i class="fas fa-calendar-alt icon"></i> Events</a>
</div>

<div class="content">
    <div class="header">
        <h2>Dashboard</h2>
        <div class="user">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Image">
            <span>Coach John Doe</span>
        </div>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Total Athletes</h3>
            <div class="number">124</div>
        </div>
        <div class="card">
            <h3>Active Coaches</h3>
            <div class="number">28</div>
        </div>
        <div class="card">
            <h3>Upcoming Events</h3>
            <div class="number">12</div>
        </div>
        <div class="card">
            <h3>Teams</h3>
            <div class="number">16</div>
        </div>
    </div>
</div>

<div class="footer">
    Sports Coach Dashboard - 2024
</div>
</body>
</html>
