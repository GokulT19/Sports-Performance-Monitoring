<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporty</title>
    <link rel="stylesheet" href="athlet.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Athletics</a>
              <ul class="nav_items">
                <li class="nav_item">
                  <a href="#" class="nav_link">News</a>
                  <a href="#" class="nav_link">Events</a>
                  <a href="#" class="nav_link">Results</a>
                  <a href="#" class="nav_link">Coaches</a>
                  <a href="#" class="nav_link">Athlets</a>
                </li>
              </ul>
            <!--<i class="uil uil-signin login-icon"></i>-->
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>
            <div class="input_box">
              <input type="text" placeholder="Username or Email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Password" required />
              <i class="uil uil-lock password"></i>
            </div>
            <br>
            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>
            <button class="button">Login</button>
            <!-- Social login buttons -->
           <!-- <div class="separator">
                <span>or</span>
            </div>
            <div class="social_buttons">
                <div class="social_button facebook-button">
                    <i class="uil uil-facebook-f"></i> Login with Facebook
                </div>
                <div class="social_button google-button">
                    <i class="uil uil-google"></i> Login with Google
                </div>
            </div> -->
            <div class="login_signup">Don't have an account? <a href="#" id="signup">Register</a></div>
          </form>
        </div>
        <!-- Register From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Register</h2>
            
            <div class="input_box">
              <i class="uil uil-user user-icon"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input_box">
                <input type="email" placeholder="Email" required />
                <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
            </div>
            <div class="input_box">
                <!-- Menu Icon -->
                <i class="uil uil-bars menu-icon"></i>
                <!-- Input with Datalist -->
                <input list="roles" name="role" placeholder="Choose your role" required>
                <datalist id="roles">
                    <option value="Coach">
                    <option value="Athlete">
                    <option value="Physio">
                    <option value="Spectator">
                </datalist>
            </div>
            <!-- Submit Button -->
            <button class="button">Submit</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="athlet.js"></script>
  </body>
</html>
