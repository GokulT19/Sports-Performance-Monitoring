<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        :root {
            --primary-color: #0077be;
            --secondary-color: #00a86b;
            --text-light: #f4f4f4;
            --background-dark: #121212;
            --gradient-primary: linear-gradient(135deg, #0077be 0%, #00a86b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: rgb(16,16,18);
            background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .header .nav-links a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .header .logout-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .logout-btn:hover {
            background: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .team-section {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .team-card {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

        .team-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .team-card h2 {
            font-size: 20px;
            color: #fff;
        }

        .team-members {
            margin-top: 20px;
            display: none;
        }

        .team-members ul {
            list-style: none;
            text-align: left;
            padding: 0;
        }

        .team-members ul li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        COACH
    </div>
    <div class="nav-links">
        <a href="coachdashboard.html">Dashboard</a>
        <a href="coachevents.html">Events</a>
        <a href="coachteams.html">Teams</a>
        <a href="coachperformance.html">Performance</a>
        <a href="coachmyteam.html">My Team</a>
        <a href="coachnotifications.html">Notifications</a>
        <a href="coachProfile.html">Profile</a>
        <a href="index.html">Logout</a>
    </div>
</div>

<div class="container">
    <div class="team-section">
        <div class="team-card" id="team1" onclick="showMembers('team1-members')">
            <h2>Team 1</h2>
            <div class="team-members" id="team1-members">
                <ul>
                    <li>John Doe</li>
                    <li>Jane Smith</li>
                    <li>Mike Johnson</li>
                    <li>Emily Davis</li>
                </ul>
            </div>
        </div>
        <div class="team-card" id="team2" onclick="showMembers('team2-members')">
            <h2>Team 2</h2>
            <div class="team-members" id="team2-members">
                <ul>
                    <li>Chris Brown</li>
                    <li>Samantha White</li>
                    <li>Tom Wilson</li>
                    <li>Lisa Green</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function showMembers(teamId) {
        const members = document.querySelectorAll('.team-members');
        members.forEach(member => member.style.display = 'none');

        const selectedTeam = document.getElementById(teamId);
        if (selectedTeam) {
            selectedTeam.style.display = 'block';
        }
    }

    function logout() {
        alert('Logging out...');
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
