<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0077be;
            --secondary-color: #00a86b;
            --text-light: #f4f4f4;
            --background-dark: #121212;
            --gradient-primary: linear-gradient(135deg, #0077be 0%, #00a86b 100%);
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(16,16,18);
            background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            background-size: cover;
            color: #ffffff;
        }

        /* Navigation bar styling */
       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .header .nav-links a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .header .logout-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .logout-btn:hover {
            background: var(--secondary-color);
        }

        nav .nav-links li {
            margin: 0 15px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #1abc9c;
        }

        /* Chat container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Chat window */
        .chat-window {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        /* Chat bubble styles */
        .chat-bubble {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
            width: fit-content;
            max-width: 70%;
        }

        .chat-bubble.sender {
            background-color: #1abc9c;
            color: #ffffff;
            align-self: flex-end;
        }

        .chat-bubble.receiver {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            align-self: flex-start;
        }

        /* Message input */
        .message-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-button {
            background-color: #1abc9c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="header">
    <div class="logo">
        COACH
    </div>
    <div class="nav-links">
        <a href="coachdashboard.html">Dashboard</a>
        <a href="coachevents.html">Events</a>
        <a href="coachteams.html">Teams</a>
        <a href="coachperformance.html">Performance</a>
        <a href="coachmyteam.html">My Team</a>
        <a href="coachnotifications.html">Notifications</a>
        <a href="coachProfile.html">Profile</a>
        <a href="index.html">Logout</a>
    </div>
</div>

<!-- Chat Section -->
<div class="container">
    <h1>Team Notifications</h1>
    <h4>Communicate with your team</h4>

    <!-- Chat Window -->
    <div class="chat-window d-flex flex-column">
        <!-- Example chat messages -->
        <div class="chat-bubble sender">Hello team, our next meeting is tomorrow at 10 AM.</div>
        <div class="chat-bubble receiver">Got it, Coach! Thanks for the update.</div>
        <div class="chat-bubble sender">Please make sure to review the training notes before the meeting.</div>
    </div>

    <!-- Message Input -->
    <div class="message-input-container">
        <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Function to send messages
    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.querySelector('.chat-window');

        if (messageInput.value.trim() !== "") {
            // Create a new chat bubble
            const newMessage = document.createElement('div');
            newMessage.className = 'chat-bubble sender';
            newMessage.textContent = messageInput.value;

            // Append to chat window
            chatWindow.appendChild(newMessage);

            // Scroll to bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Clear input
            messageInput.value = '';
        }
    }

      function logout() {
          alert('Logging out...');
          window.location.href = 'index.html';
      }

</script>
</body>
</html>
