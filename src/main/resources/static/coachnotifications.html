@keyframes dropdownSlideIn {

        sessionStorage.clear();

// Function to load notifications and display them as cards
function loadNotifications() {
    // Get coachId from localStorage (or from some other source, as needed)
    const coachId = localStorage.getItem('coachId');
    
    // If the coachId is not found, alert the user and stop the execution
    if (!coachId) {
        alert('Coach ID not found in local storage.');
        return;
    }

    // Fetch notifications for the specific coach
    fetch(`http://localhost:8080/api/coach_notifications/coach/${coachId}`)
        .then(response => response.json())
        .then(async (notifications) => {
            const notificationsListContainer = document.getElementById('notifications-list');
            notificationsListContainer.innerHTML = ''; // Clear existing notifications

            if (notifications.length === 0) {
                notificationsListContainer.innerHTML = '<p>No notifications found.</p>';
                return;
            }

            // Fetch athlete names concurrently for each notification
            const athletePromises = notifications.map(notification =>
                fetch(`http://localhost:8080/api/athletes/${notification.athleteId}`)
                    .then(res => res.json())
                    .then(data => `${data.firstName} ${data.lastName}`)
                    .catch(() => 'Unknown Athlete')
            );

            // Wait for all athlete names to be fetched
            const athleteNames = await Promise.all(athletePromises);

            // Separate the notifications into 'replied' and 'unreplied'
            const unrepliedNotifications = notifications.filter(notification => notification.status !== 'REPLIED');
            const repliedNotifications = notifications.filter(notification => notification.status === 'REPLIED');

            // Sort both lists by timestamp in descending order
            unrepliedNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            repliedNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // Display unreplied notifications first
            displayNotifications(unrepliedNotifications, athleteNames, notificationsListContainer, false);

            // Display replied notifications second
            displayNotifications(repliedNotifications, athleteNames, notificationsListContainer, true);

        })
        .catch(error => {
            alert('Error loading notifications.');
            console.error(error);
        });
}

// Function to display notifications
function displayNotifications(notifications, athleteNames, container, isReplied) {
    notifications.forEach((notification, index) => {
        const cardContainer = document.createElement('div');
        cardContainer.classList.add('notification-card');

        // Check if the notification is already replied
        const isRepliedNotification = notification.status === 'REPLIED';

        // Display athlete details and message
        cardContainer.innerHTML = `
            <div class="card-header">
                <strong>Athlete:</strong> ${athleteNames[index]}
            </div>
            <div class="card-body">
                <p><strong>Message:</strong> ${notification.message}</p>
            </div>
            <div class="card-footer">
                <!-- Reply container (hidden by default if already replied) -->
                <div id="reply-display-${notification.id}" class="reply-display" style="display: ${isRepliedNotification ? 'block' : 'none'};">
                    <p><strong>Coach's Reply:</strong> <span id="reply-text-${notification.id}">${isRepliedNotification ? notification.coachReply : ''}</span></p>
                </div>

                <!-- Only show the reply button and textarea if the notification hasn't been replied to yet -->
                <textarea id="reply-${notification.id}" placeholder="Type your reply..." ${isRepliedNotification ? 'disabled' : ''} style="display: ${isRepliedNotification ? 'none' : 'block'};"></textarea>
                <button id="reply-button-${notification.id}" onclick="sendReply(${notification.id})" style="display: ${isRepliedNotification ? 'none' : 'inline-block'};">Send Reply</button>
            </div>
        `;

        container.appendChild(cardContainer);
    });
}

// Function to send a reply
function sendReply(notificationId) {
    const coachReply = document.getElementById(`reply-${notificationId}`).value;
    const coachId = localStorage.getItem('coachId');

    if (!coachReply.trim()) {
        alert('Please enter a reply message.');
        return;
    }

    // Update the notification status and send the reply to the backend
    fetch(`http://localhost:8080/api/coach_notifications/update/${notificationId}?coachReply=${encodeURIComponent(coachReply)}&status=REPLIED`, {
        method: 'PUT',
    })
        .then(response => response.json())
        .then(data => {
            // Display the coach's reply in the card and hide the "Send Reply" button
            document.getElementById(`reply-display-${notificationId}`).style.display = 'block';
            document.getElementById(`reply-text-${notificationId}`).innerText = coachReply;
            document.getElementById(`reply-button-${notificationId}`).style.display = 'none'; // Hide the reply button
            document.getElementById(`reply-${notificationId}`).style.display = 'none'; // Hide the textarea
            document.getElementById(`reply-${notificationId}`).disabled = true; // Disable the textarea

            alert('Reply sent successfully!');
            loadNotifications(); // Reload notifications after reply is sent
        })
        .catch(error => {
            alert('Error sending reply.');
            console.error(error);
        });
}

// Load notifications when the page loads
document.addEventListener('DOMContentLoaded', loadNotifications);
</script>
