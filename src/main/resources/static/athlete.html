<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #0077be;
            --secondary-color: #00a86b;
            --background-dark: #121212;
            --text-light: #f4f4f4;
            --gradient-primary: linear-gradient(135deg, #0077be 0%, #00a86b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: rgb(16,16,18);
            background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(18, 18, 18, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(10px);
            border-bottom: 10px solid white; /* Adjust the color and width as needed */

        }

        .logo {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .loo2-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            background:white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loo2-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .loo2-icon img {
            width: 70%;
            height: 70%;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
            margin-right: 20px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(30, 30, 30, 0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: dropdownSlideIn 0.3s ease;
        }

        .dropdown-content a {
            color: var(--text-light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(50, 50, 50, 0.9);
            color: var(--secondary-color);
        }

        .hero {
            background: linear-gradient(135deg, #000428, #004e92);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;

            background:black;
        }

        .hero-content h1 {
            font-size: 4rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: var(--gradient-primary);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Event Cards */
.events-container {
    background: rgb(16,16,18);
    background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
    padding: 50px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, 362.5px);
    gap: 30px;
    margin-top: 50px;
}

.event-card {
    background: #1a1a1a;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 362.5px;
}

.event-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
}

.event-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.event-card:hover .event-image {
    transform: scale(1.05);
}

.event-details {
    padding: 20px;
    text-align: center;
    color: var(--text-light);
    position: relative;
}

.event-details h3 {
    margin-bottom: 10px;
    color: var(--primary-color);
    font-size: 1.6rem;
    font-weight: 600;
}

.event-details p {
    margin-bottom: 10px;
    font-size: 1.1rem;
    color: #ccc;
    opacity: 0.9;
}

.event-details .check-status-btn {
    padding: 12px 20px;
    background: var(--secondary-color);
    color: var(--text-light);
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: background 0.3s, box-shadow 0.3s; /* Removed transform from transition */
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

.event-details .check-status-btn:hover {
    background: #009966;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}


/* Add subtle animation on card appearance */
.event-card {
    animation: fadeInUp 0.5s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        html {
    scroll-behavior: smooth;
}

        @keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.2rem; }
        }
                /* New notification styles */
  .notification-icon {
        position: relative;
        display: flex;
        align-items: center;
        margin-left: 10px;
    }

    .notification-link {
        display: flex;
        align-items: center;
        color: var(--text-light);
        text-decoration: none;
        position: relative;
    }

    .notification-dot {
        position: absolute;
        top: -3px;
        right: -3px;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        display: block;
        border: 2px solid rgba(18, 18, 18, 0.9);
    }

    .notification-dot.active {
        display: block;
    }

    .notification-icon i {
        font-size: 1.5rem;
        color: var(--text-light);
        transition: color 0.3s ease;
        margin-right: 5px;
    }

    .notification-icon:hover i {
        color: var(--secondary-color);
        transform: scale(1.1);
    }
    </style>

<script>
    // Decrypt sensitive data
    function decryptData(data) {
        if (!data) return null; // Handle null or undefined values gracefully
        return decodeURIComponent(escape(atob(data))); // Example decryption
    }

    // Check if the user is authenticated
    function checkAuthentication() {
        const token = sessionStorage.getItem("token");
        const username = sessionStorage.getItem("username");
        const userId = localStorage.getItem("userId");

        // Validate presence of token, username, and userId
        if (!token || !username || !userId) {
            return false;
        }

        try {
            // Attempt to decrypt the values to ensure they are valid
            decryptData(token);
            decryptData(username);
            decryptData(userId);
            return true; // Authentication successful
        } catch (error) {
            console.error("Error during decryption:", error);
            return false; // Authentication failed
        }
    }

    // Redirect to login if not authenticated
    if (!checkAuthentication()) {
        alert("You must log in first!");
        window.location.href = "index.html"; // Redirect to login page
    } else {

        // Retrieve and display data securely
        const token = decryptData(sessionStorage.getItem("token"));
        const username = decryptData(sessionStorage.getItem("username"));
        const userId = decryptData(localStorage.getItem("userId"));

        console.log("Username:", username);
        console.log("User ID:", userId);
        console.log("Token:", token);
        fetchAthleteId(userId);


    }

let athleteid;
async function fetchAthleteId(userId) {

if (!userId) {
    console.error("User ID not found in local storage");
    return;
}

const url = `http://localhost:8080/api/athletes/getIdByUserId/${userId}`; // Replace with your actual API endpoint

try {
    const response = await fetch(url, {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${sessionStorage.getItem("token")}`, // Include token if required
        },
    });

    if (response.ok) {
        const athleteId = await response.json(); // Assuming the response is the athleteId directly
        athleteid=athleteId;
        console.log("Athlete ID:", athleteId);  // Display athleteId in console
         fetchRegisteredEvents();
    } else if (response.status === 404) {
        console.warn("Athlete not found for the given userId");
    } else {
        console.error("Failed to fetch athleteId:", response.status);
    }
} catch (error) {
    console.error("Error while fetching athleteId:", error);
}
}

// Fetch events registered by the athlete
function fetchRegisteredEvents() {
    fetch(`http://localhost:8080/api/events/athlete/${athleteid}/registered`)
        .then(response => response.json())
        .then(events => {
            eventsContainer.innerHTML = '';
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <img src="https://th.bing.com/th?id=OIP.hxXJSe481Ek1gW43OG3V6QHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="${event.eventTitle}" class="event-image">
                    <div class="event-details">
                        <h3>${event.eventTitle}</h3>
                        <p>${event.eventDate} | ${event.eventTime}</p>
                        <p>${event.eventLocation}</p>
                        <br><br>
                     <a href="#" class="check-status-btn" onclick="checkEventStatus(${event.eventId}, event)">Check Status</a>
                    </div>
                `;
                eventsContainer.appendChild(eventCard);
            });
        })
        .catch(error => console.error('Error fetching events:', error));
}

// Check status of a specific event
function checkEventStatus(eventId, event) {
event.preventDefault(); // Prevent the default action of the link
fetch(`http://localhost:8080/api/events/${eventId}/athlete/${athleteid}/status`)
    .then(response => response.text())
    .then(status => alert(`Status: ${status}`))
    .catch(error => console.error('Error fetching status:', error));
}
// Fetch notifications for the athlete
async function fetchNotifications() {
    try {
        // Ensure athleteid is available
        if (!athleteid) {
            console.error('Athlete ID not available');
            return;
        }

        const response = await fetch(`http://localhost:8080/api/notifications/athlete/${athleteid}`);

        if (response.ok) {
            const notifications = await response.json();
            const notificationsList = document.getElementById('notifications-list');
            const notificationDot = document.getElementById('notificationDot');

            // Clear existing notifications
            notificationsList.innerHTML = '';

            // Check if there are new notifications
            if (notifications.length > 0) {
                // Show the dot
                notificationDot.classList.add('active');

                // Populate notifications
                notifications.forEach(notification => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${notification.title}</strong>
                        <p>${notification.message}</p>
                        <small>${new Date(notification.timestamp).toLocaleString()}</small>
                    `;
                    notificationsList.appendChild(li);
                });
            } else {
                // Hide the dot if no new notifications
                notificationDot.classList.remove('active');

                // Show a message when no notifications
                notificationsList.innerHTML = `
                    <li class="no-notifications">
                        No new notifications
                    </li>
                `;
            }
        }
    } catch (error) {
        console.error('Error fetching notifications:', error);
    }
}
async function checkNotifications() {
    try {
        // Ensure athleteid is available before checking notifications
        if (!athleteid) {
            console.error('Athlete ID not available');
            return;
        }

        const response = await fetch(`http://localhost:8080/api/notifications/athlete/${athleteid}/unread`);
        if (response.ok) {
            const unreadCount = await response.json();
            const notificationDot = document.getElementById('notificationDot');

            // Show/hide notification dot based on unread count
            if (unreadCount > 0) {
                notificationDot.classList.add('active');
            } else {
                notificationDot.classList.remove('active');
            }
        }
    } catch (error) {
        console.error('Error checking notifications:', error);
    }
}
// Initialize notifications
function initializeNotifications() {
    // Initial fetch of notifications
    fetchNotifications();

    // Initial check for unread notifications
    checkNotifications();

    // Periodic checks every 5 minutes
    setInterval(fetchNotifications, 5 * 60 * 1000);
    setInterval(checkNotifications, 5 * 60 * 1000);
}
